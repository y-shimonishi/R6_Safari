<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR_test</title>

   <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
   <body style="margin : 0px; overflow: hidden;">
       <a-scene embedded arjs>
       <a-marker preset="custom" type="pattern" url="pattern-T.patt">

            <!-- 表示したい画像を src= 〜 で指定する -->
            <!-- 画像の大きさは width と height で設定可能 -->
            <!-- 画像を表示させる位置は position で設定可能 -->
            <!-- 画像を水平に表示させる場合は下記の rotation でOK -->
           <a-image width="2" height="2" position="0.2 0.4 0.4" rotation="-90 0 0" src="momotarou.png">
            </a-image>

       </a-marker>
       <a-entity camera></a-entity>
       </a-scene>
   </body>
</html>
