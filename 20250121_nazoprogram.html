<!DOCTYPE html>
<head>
	<!-- ① A-Frame を読み込む -->
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<!-- ② AR.js を読み込む -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
	<!-- ③ シーンを追加 -->
	<a-scene embedded arjs>
 		<!-- マーカーFE -->

			<a-image src="FE2.jpg" rotation="-90 0 0">

		</a-marker>
		<!-- マーカーPR -->

			<a-image src="PR2.jpg" rotation="-90 0 0">

		</a-marker>
		<!-- マーカー謎１f -->

			<a-image src="nazo1.JPG" rotation="-90 0 0">
			</a-image>
		</a-marker>
		<!-- マーカー謎2e -->

			<a-image src="dummyaction.jpg" rotation="-90 0 0">

			<a-image src="dummyaction.jpg" rotation="-90 0 0">
			</a-image>
		</a-marker>	
																																																																																																							
 		<!-- ⑥ カメラを追加 -->
 		<a-entity camera></a-entity>
	</a-scene>

</html>
